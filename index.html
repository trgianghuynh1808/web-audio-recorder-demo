<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Audio Recorder</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./custom.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="mt-3">Web Audio Recorder Demo</h3>

      <label for="audiTypeSelect">Convert to type:</label>
      <select id="audioTypeSelect" class="form-select mt-2">
        <option selected value="wav">Waveform Audio (.wav)</option>
        <option value="mp3">MP3 (.mp3)</option>
        <option value="ogg">Ogg Vorbis (.ogg)</option>
      </select>
      <button id="start-btn" type="button" class="btn btn-primary mt-3">
        Start Recording
      </button>
      <button id="stop-btn" type="button" class="btn btn-danger mt-3" disabled>
        Stop Recording
      </button>
      <ol
        id="recording-list"
        class="mt-3"
        style="list-style-type: none; padding-left: 0px !important"
      >
        <li>
          <div id="audio-player-container">
            <audio
              src="https://assets.codepen.io/4358584/Anitek_-_Komorebi.mp3"
              preload="metadata"
              loop
            ></audio>
            <p>Audio Player</p>
            <button id="play-icon"></button>
            <span id="current-time" class="time">0:00</span>
            <input type="range" id="seek-slider" max="100" value="0" />
            <span id="duration" class="time">0:00</span>
            <button id="next-icon">
              <img
                src="https://img.icons8.com/ultraviolet/40/000000/fast-forward.png"
              />
            </button>
            <button id="previous-icon">
              <img
                src="https://img.icons8.com/ultraviolet/40/000000/rewind.png"
              />
            </button>
            <output id="volume-output">100</output>
            <input type="range" id="volume-slider" max="100" value="100" />
            <button id="mute-icon"></button>
          </div>
        </li>
      </ol>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"
      type="text/javascript"
    ></script>
    <script src="./libs/WebAudioRecorder.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
